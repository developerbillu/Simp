<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ethnocentric Light';
            scroll-behavior: smooth;
        }

        body {
            overflow-x: hidden;
            background: linear-gradient(120deg, #ff85e7, #a2eaff, #ffc1f3);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            position: relative;
            text-align: center;
            cursor: url('sparkle-cursor.png'), auto;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .floating-sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-sparkles span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            animation: sparkle-float 6s infinite ease-in-out;
        }

        @keyframes sparkle-float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .val {
            font-size: 4.5rem;
            letter-spacing: 0.3em;
            color: #f8f8f8;
            text-shadow: 5px 5px 20px rgba(255, 0, 180, 0.8);
            margin-top: 2rem;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .val:hover {
            transform: scale(1.1);
            text-shadow: 7px 7px 30px rgba(255, 0, 180, 1);
        }

        .heart {
            font-size: 3rem;
            animation: pulse 1.5s infinite alternate;
            color: rgb(255, 84, 139);
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.8;
            }

            to {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .offer {
            font-size: 2rem;
            margin: 1.5rem 0;
            color: rgb(255, 250, 240);
            text-shadow: 4px 4px 10px rgba(250, 0, 208, 0.8);
        }

        .offer:hover {
            text-shadow: 6px 6px 15px rgba(255, 105, 210, 1);
        }

        .navi {
            margin: 20px auto;
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            letter-spacing: 0.2em;
            color: rgb(188, 253, 253);
            text-shadow: 5px 5px 16px blue;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        img {
            height: 80px;
            margin: 0 15px;
        }

        .name {
            margin: 2rem 0;
            letter-spacing: 5px;
            font-size: 2.5rem;
            color: rgb(253, 255, 215);
            text-shadow: 4px 4px 10px rgba(0, 0, 255, 0.6);
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
            }

            to {
                text-shadow: 0 0 20px rgba(0, 0, 255, 1);
            }
        }

        .cont {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .cont button {
            font-size: 1.5rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #f5a3ff, #8be4ff);
            border: none;
            border-radius: 50px;
            text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.8);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cont button:hover {
            transform: scale(1.1) translateY(-5px);
            background: linear-gradient(45deg, #8be4ff, #f5a3ff);
            box-shadow: 0px 8px 20px rgba(0, 255, 255, 0.7);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .val {
                font-size: 3rem;
            }

            .navi {
                font-size: 2rem;
            }

            .name {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .offer {
                font-size: 1.5rem;
            }

            .cont button {
                font-size: 1.2rem;
                padding: 0.5rem 1.5rem;
            }

            img {
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .val {
                font-size: 2.5rem;
                letter-spacing: 0.1em;
            }

            .navi {
                font-size: 1.5rem;
            }

            .name {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .offer {
                font-size: 1.2rem;
            }

            .cont button {
                font-size: 1rem;
                padding: 0.4rem 1rem;
            }

            img {
                height: 50px;
            }
        }
    </style>
</head>

    <script>
        const sparkleContainer = document.getElementById("sparkles");

        for (let i = 0; i < 100; i++) {
            const sparkle = document.createElement("span");
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${Math.random() * 6}s`;
            sparkleContainer.appendChild(sparkle);
        }

        const moveRandom = document.querySelector("#move-random");

        moveRandom.addEventListener("mouseenter", function (e) {
            e.target.style.position = "absolute";
            e.target.style.top = `${Math.random() * 80}%`;
            e.target.style.left = `${Math.random() * 80}%`;
        });

        document.addEventListener("mousemove", function (e) {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = `${e.pageX}px`;
            particle.style.top = `${e.pageY}px`;
            particle.style.position = "absolute";
            particle.style.width = "8px";
            particle.style.height = "8px";
            particle.style.background = "rgba(255, 255, 255, 0.8)";
            particle.style.borderRadius = "50%";
            particle.style.pointerEvents = "none";
            particle.style.animation = "fade-out 1s forwards";
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 1000);
        });

        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("background-music");
            audio.muted = true;

            audio.play().then(() => {
                audio.muted = false;
            }).catch(() => {
                document.body.addEventListener("click", () => {
                    audio.muted = false;
                    audio.play();
                }, { once: true });
            });
        });

        const style = document.createElement("style");
        style.innerHTML = `
            @keyframes fade-out {
                from {
                    opacity: 1;
                    transform: scale(1);
                }
                to {
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Disable Right-Click
        document.addEventListener("contextmenu", (e) => e.preventDefault());

        document.addEventListener("keydown", (e) => {
            if (e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "C" || e.key === "J")) ||
                (e.ctrlKey && e.key === "U")) {
                e.preventDefault();
            }
        });
